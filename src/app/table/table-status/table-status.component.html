
<div class="status-container">
  <div class="status-dashboard" [class.connected]="connected"
    matTooltip="Table Connection">
    <mat-icon>table_restaurant</mat-icon>
  </div>
  <div class="card-wrapper">
    <mat-card *ngIf="currentStatus">
      <mat-card-header>
        <mat-card-title>Table Status</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        Lights: {{ currentStatus.lights.mode }}
      </mat-card-content>
    </mat-card>
  </div>
</div>
