<mat-form-field>
  <mat-label>Select Session</mat-label>
  <mat-select [value]="selectedGroup" (selectionChange)="selectSession($event.value)">
    <mat-option *ngFor="let session of sessions" [value]="session">
      {{session.start_time | date:'short'}}
    </mat-option>
  </mat-select>
</mat-form-field>
<button mat-button (click)="createSession()">Create Session</button>
